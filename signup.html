<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Signup</title>
</head>
<body>
    <header>
        <h1>Please Signup Below</h1>
    </header>
    <main>
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="myhandle@email.com" required>
            <button type="button" id="signup-button">Signup</button>
        </div>
        <div>
            <p>Login info will be pushed into database.</p>
        </div>
    </main>
    <footer>
        <hr>
        <p>Check out the dev notes on GitHub <a href="https://github.com/MaxArkilz/startup">here</a></p>
    </footer>
</body>
</html>
